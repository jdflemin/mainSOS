<div class="row">
  <div class="col-md-9">
    <div class="questionInfo">
      <h4 class="h4Question">{{Question.qTitle}}</h4>
      <p class="pQuestion">{{Question.qContent}}</p>
    </div>
    <div class="answers">
      <ul class="answersUL">
        <li class="answerLI">
          <p class="answer">answer will be here</p>
          <button type="button" class="replyButton">Reply</button>
          <div class="discussionContainer">
            <hr>
            <ul class="disUL">
              <li class="disLI">dis 1</li>
              <li class="disLI">dis 2</li>
            </ul>
            <textarea name="name" class="disText" rows="4" cols="50" placeholder="This is for dis"></textarea>
            <button type="button" class="respondButton">Respond</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-3">
    <div class="theLessons">
      <h3 class="h3Lessons">Course Lessons</h3>
        <ul class="aLessonsUL">
          <li class="aLessonLI">Lesson 1</li>
          <li class="aLessonLI">Lesson 2</li>
        </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form class="aForm">
      <textarea name="name" class="answerText" rows="4" cols="80">Please enter your answer/solution...</textarea>
      <button type="button" class="answerButton">Answer</button>
    </form>
  </div>
</div>
