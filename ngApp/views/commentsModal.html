<div class="Modal-header">
  <h2>{{controller.answer.aContent}}</h2>
</div>

<div class="Modal-body">
  <ul ng-repeat="comment in controller.comments">
    <li>
      <span>{{comment.cContent}}</span>
      <span>
        <i class="fa fa-trash" aria-hidden="true" ng-click="controller.deleteComment(comment._id)"></i>
        <i class="fa fa-pencil" aria-hidden="true" ng-click="controller.updateComment(comment)"></i>
      </span>
    </li>
  </ul>
</div>

<div class="Modal-footer">
  <form>
    <input ng-model="controller.newComment.cContent" placeholder="add comment..." />
    <button ng-click="controller.addComment()" class="btn btn-Success">Add Comment</button>
  </form>
  <button ng-click="controller.ok()" class="btn btn-primary">Close</button>
</div>
