<div class="modal-header">
  <h3>Edit Question:</h3>
</div>

<div class="modal-body">
  <form class="form-group">
    <div class="form-group">
      <h3 ng-model="controller.question.qTitle"></h3>
      <label>Question Title:</label>
      <input ng-model="controller.questions.qTitle" />
    </div>

    <div class="form-group">
      <h3 ng-model="controller.questions.qContent"></h3>
      <label>Content:</label>
      <input ng-model="controller.questions.qContent" />
    </div>

    <div class="form-group">
      <button type="button" ng-click="controller.editQuestion()">Save</button>
    </div>
  </form>
</div>
