<div>
  <ul class="homeUL">
    <li class="liste" ng-repeat="course in controller.courses"><div class="container">
      <i class="fa fa-trash fa-2x" aria-hidden="true" id="trashcan" ng-click="controller.delete(course)"></i>
      <label class="switch">
        <input type="checkbox" ng-checked={{course.isEnabled}}>
        <div class="slider round" ng-click="controller.courseActivation(course)"></div>
      </label>
      <img class="image" src="/hex.png" />
      <h6 class="text" ng-click="controller.redirectToLessons(course._id)">
        {{course.name}}
      </h6>
    </div></li>
  </ul>
</div>

<form>
  <input type="text" ng-model="controller.newCourse.name">
  <button type="button" name="button" ng-click="controller.addCourse()">add</button>
</form>
