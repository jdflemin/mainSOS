<div class="row">
  <div class="col-md-9">
    <div class="lessonsHeaderContainer">
      <h2 class="headerTitle">Welcome to {{controller.Course.name}}</h2>
    </div>
    <div class="lessons">
      <!-- <ul class="lessonsList" ng-repeat="lesson in controller.lessons" ng-click="controller.redirectToQuestions(lesson._id)">
        <li class="lesson">{{lesson.title}} 1</li> -->
      <ul class="lessonsList" ng-repeat="lesson in controller.lessons" >
        <li class="lesson">
          <div>
            <h4 class="text-center" ng-click="controller.redirectToQuestions(lesson._id)">
                <strong contenteditable="true">{{lesson.title}}</strong>
            </h4>
          </div>
          <hr>
          <div>
            <span class="pull-right">
              <i class="fa fa-eraser" aria-hidden="true" ng-click="controller.delete(lesson)"></i>
            </span>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
    </div>
    <div class="addLesson">
      <form class="" method="post">
        <input type="text" name="" value="" placeholder="Add Lesson" ng-model="controller.newLesson.title">
        <button type="button" name="button" ng-click="controller.addLesson()">Add Lesson</button>
      </form>
    </div>
  </div>
  <div class="col-md-3">
    <div class="trending">
      <div class="trendingIn">
        <h4 class="trendingTitle">Trending in HTML5</h4>
        <ul class="trendingUL">
          <li class="trendingLI">something 1</li>
          <li class="trendingLI">something 2</li>
          <li class="trendingLI">something 3</li>
          <li class="trendingLI">something 4</li>
        </ul>
      </div>
    </div>
  </div>
</div>
