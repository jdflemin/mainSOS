<div class="row">
  <div class="col-md-9">
    <div class="lessonHeaderContainer">
      <h2 class="lessonTitle" ng-show="controller.getQuestionLessonTitle(title)"></h2>
    </div>
    <div class="questions">
      <ul class="questionsList" ng-repeat="question in controller.questions">
        <li class="question" ng-click="controller.redirectToAnswers(question._id)">
          <span ng-click="controller.questionClickCount(questionId)">
            <i class="fa fa-sort-asc fa-xl" aria-hidden="true"></i>
            {{controller.clickCount}}
          </span>
          <span>{{question.qTitle}}</span>
          <span>{{question.qDate}}</span>
         </li>
      </ul>
    </div>
  </div>
  <div class="col-md-3">
    <div class="askQuestion">
      <form>
        <input type="text" class="newQuestionTitle" placeholder="Question Title" ng-model="controller.newQuestion.qTitle">
        <textarea type="text" class="newQuestionBody" placeholder="Question Body" rows="10" cols="100" ng-model="controller.newQuestion.qContent"></textarea>
        <button type="button" class="questionButton" ng-click="controller.add(question)">Ask Question</button>
      </form>
    </div>
  </div>
</div>
